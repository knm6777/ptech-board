<nav th:fragment="pagination" th:if="${postPage != null}" class="d-flex justify-content-center" aria-label="Page navigation">
    <ul class="pagination">
        <li class="page-item" th:if="${postPage.totalPages > 0}" th:each="pageNumber : ${pageNumbers}">
            <a class="page-link" th:href="@{/posts(size=${postPage.size}, page=${pageNumber})}"
               th:text="${pageNumber}"
               th:classappend="${pageNumber==postPage.number + 1} ? active"></a>
        </li>
    </ul>
</nav>
