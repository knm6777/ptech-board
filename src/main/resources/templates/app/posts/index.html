<!DOCTYPE html>
<body lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<div layout:fragment="content" class="main-content">
    <div class="row gy-5">
        <hr>
        <div class="col d-flex justify-content-center">
            <h2>자유 게시판</h2>
        </div>
        <div class="d-flex justify-content-center">
            <form class="d-flex search-form">
                <div class="dropdown me-2">
                    <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        제목<span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" id="title" href="#">제목</a></li>
                        <li><a class="dropdown-item" id="content" href="#">내용</a></li>
                        <li><a class="dropdown-item" id="mix" href="#">제목+내용</a></li>
                        <li><a class="dropdown-item" id="writer" href="#">작성자</a></li>
                    </ul>
                </div>
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="keyword">
                <button class="btn btn-outline-success" type="submit" id="btnSearch">Search</button>
            </form>
        </div>
    </div>
    <div class="d-flex justify-content-between">
        <div th:text="${'총 게시물 | ' + postPage.totalElements + ' 개'}"></div>
        <div class="d-flex">
            <select class="form-select form-select-sm">
                <option value="pagesize10" selected>5줄 보기</option>
                <option value="pagesize20">10줄 보기</option>
            </select>
            <select class="form-select form-select-sm">
                <option value="OrderByCreatedAt" selected>최신순</option>
                <option value="orderByHit">조회순</option>
            </select>
        </div>
    </div>
    <hr>
    <div class="table-responsive clearfix">
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col" style="width: 10%">번호</th>
                <th scope="col" style="width: 40%">제목</th>
                <th scope="col" style="width: 20%">작성자</th>
                <th scope="col" style="width: 20%">등록일</th>
                <th scope="col" style="width: 10%">조회수</th>
            </tr>
            </thead>
            <tbody>
            <!--            m : ${#numbers.sequence(1, postPage.totalElements)}-->
            <tr class="clickable-row" th:scope="row" th:each="post, iter: ${postPage.getContent()}"
                th:onclick="|location.href='@{/posts/}'+${post.getId()}|" style="cursor:pointer;">
                <td th:text="${post.id}"></td>
                <td>
                    <span th:text="${post.getComments().size() >  0  ? post.getTitle() + ' (' + post.comments.size() + ')' : post.getTitle()}"></span>
                    <img th:if="${post.getFile() != null}" th:src="@{/icons/bootstrap-icons-1.8.3/paperclip.svg}"
                         width="15">
                </td>
                <td th:text="${post.getMember().getUsername()}"></td>
                <td th:text="${#temporals.format( post.createdAt, 'yyyy-MM-dd' )}"></td>
                <td th:text="${post.getHit()}"></td>
            </tr>

            <tr th:if="${postPage == null}">
                <td colspan="5">조회된 결과가 없습니다.</td>
            </tr>
            </tbody>
        </table>
        <br>
        <div class="d-grid gap-2 d-md-flex justify-content-end">
            <a sec:authorize="isAuthenticated()" th:href="@{/posts/new}" class="btn btn-outline-primary">Write</a>
        </div>
        <div th:replace="fragments/pagination :: pagination"></div>
    </div>
</div>
</body>
<th:block>
    <script>
        $(".dropdown-menu li a").click(function () {
            $("#dropdownMenuLink").html($(this).text() + ' <span class="caret"></span>');
        });

        $(document).on('click', '#btnSearch', function (e) {
            e.preventDefault();
            var url = "${pageContext.request.contextPath}/posts/";
            url = url + "?searchType=" + $('#dropdownMenuLink').val();
            url = url + "&keyword=" + $('#keyword').val();
            location.href = url;
            console.log(url);
        });
    </script>
</th:block>
</html>
