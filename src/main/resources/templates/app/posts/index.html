<!DOCTYPE html>
<body lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<div layout:fragment="content" class="main-content">
    <div class="row gy-5">
        <div class="col d-flex justify-content-center">
            <h2>자유 게시판</h2>
        </div>
    </div>
    <div class="table-responsive clearfix">
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col" style="width: 10%">번호</th>
                <th scope="col" style="width: 50%">제목</th>
                <th scope="col" style="width: 20%">작성자</th>
                <th scope="col" style="width: 20%">등록일</th>
            </tr>
            </thead>
            <tbody>
            <tr class="clickable-row" th:scope="row" th:each="post, iter: ${postPage.getContent()}"
                th:attr="data-url = @{'/posts/' + ${post.getId()}}">
                <td th:text="${post.getId()}"></td>
                <td class="text-left" th:text="${post.getTitle()}"></td>
                <td th:text="${post.getMember().getUsername()}"></td>
                <td th:text="${#temporals.format( post.createdAt, 'yyyy-MM-dd' )}"></td>
<!--                <td th:text="${row.viewCnt}"></td>-->
            </tr>
            <tr th:unless="${postPage != null}">
                <td colspan="5">조회된 결과가 없습니다.</td>
            </tr>
            </tbody>
        </table>
        <br>
        <div th:if="${postPage.totalPages > 0}" class="pagination"
             th:each="pageNumber : ${pageNumbers}">
            <a th:href="@{/posts(size=${postPage.size}, page=${pageNumber})}"
               th:text="${pageNumber}"
               th:class="${pageNumber==postPage.number + 1} ? active"></a>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-end">
            <a sec:authorize="isAuthenticated()" th:href="@{/posts/new}" class="btn btn-outline-primary">Write</a>
        </div>
    </div>
</div></body>
</html>
