<!DOCTYPE html>
<body lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<div layout:fragment="content" class="main-content mx-md-5">
    <div class="row my-5 justify-content-center">
        <h2>자유 게시판</h2>
    </div>
    <div class="d-flex justify-content-center my-md-3">
        <form class="d-flex search-form">
            <div class="dropdown me-2">
                <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                   data-bs-toggle="dropdown" aria-expanded="false">
                    제목<span class="caret"></span>
                </a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" id="title" href="#">제목</a></li>
                    <li><a class="dropdown-item" id="content" href="#">내용</a></li>
                    <li><a class="dropdown-item" id="mix" href="#">제목+내용</a></li>
                    <li><a class="dropdown-item" id="writer" href="#">작성자</a></li>
                </ul>
            </div>
            <input class="form-control me-2" type="search" aria-label="Search" id="keyword" placeholder="검색어를 입력하세요.">
            <button class="btn btn-outline-success" type="submit" id="btnSearch">Search</button>
        </form>
    </div>
    <div class="d-flex justify-content-between my-md-3">
        <div th:text="${'총 게시물 | ' + pagination.totalElements + ' 개'}"></div>
        <div class="form-group">
            <label for="page-size-select" class="d-none"></label>
            <select class="form-select form-select-sm me-2" id="page-size-select" th:field="*{pagination.pageSize}"
                    th:value="*{pagination.pageSize}" style="width: auto;">
                <option th:value="5" th:text="'5개씩'" th:selected="${pagination.pageSize==5}"></option>
                <option th:value="10" th:text="'10개씩'" th:selected="${pagination.pageSize==10}"></option>
            </select>
            <!--            <select class="form-select form-select-sm">-->
            <!--                <option value="OrderByCreatedAt" selected>최신순</option>-->
            <!--                <option value="orderByHit">조회순</option>-->
            <!--            </select>-->
        </div>
    </div>
    <div class="table-responsive clearfix">
        <table class="table table-hover bg-light" style="text-align: center;">
            <thead>
            <tr>
                <th scope="col" style="width: 50px">번호</th>
                <th scope="col">제목</th>
                <th scope="col" style="width: 20%">작성자</th>
                <th scope="col" style="width: 20%">등록일</th>
                <th scope="col" style="width: 60px">조회수</th>
            </tr>
            </thead>
            <tbody>
            <tr class="clickable-row" th:scope="row"
                th:each="post, iter: ${posts}"
                th:onclick="|location.href='@{/posts/}'+${post.getId()}|" style="cursor:pointer; text-align: center;">
                <td th:text="${post.id}"></td>
                <td>
                    <span th:text="${post.getComments().size() >  0  ? post.getTitle() + ' (' + post.comments.size() + ')' : post.getTitle()}"></span>
                    <img th:if="${post.getFile() != null}" th:src="@{/icons/bootstrap-icons-1.8.3/paperclip.svg}"
                         width="15">
                </td>
                <td th:text="${post.getMember().getUsername()}"></td>
                <td th:text="${#temporals.format( post.createdAt, 'yyyy-MM-dd' )}"></td>
                <td th:text="${post.getHit()}"></td>
            </tr>
            <tr th:if="${pagination.totalElements == 0}">
                <td colspan="5">조회된 결과가 없습니다.</td>
            </tr>
            </tbody>
        </table>
        <br>
        <div class="d-grid gap-2 d-md-flex justify-content-end">
            <a sec:authorize="isAuthenticated()" th:href="@{/posts/new}" class="btn btn-outline-primary">Write</a>
        </div>
        <div th:replace="fragments/pagination :: pagination"></div>
    </div>

</div>
<hr>
<th:block layout:fragment="scripts">
    <script>
        $(".dropdown-menu li a").click(function () {
            $("#dropdownMenuLink").html($(this).text() + ' <span class="caret"></span>');
        });

        var searchParams = new URLSearchParams(window.location.search)
        $("#page-size-select").on("change", function (e) {
            searchParams.set("size", $(this).val());
            location.href = location.pathname + "?" + searchParams.toString();
        });
    </script>
    <script>
        document.getElementById('branche').onchange = function() {
            localStorage.setItem('selectedtem', document.getElementById('branche').value);
        };

        if (localStorage.getItem('selectedtem')) {
            document.getElementById('branche').options[localStorage.getItem('selectedtem')].selected = true;
        }

        $('#branche').change(function(event){
            var selectedcategory = $(this).children("option:selected").val();
            sessionStorage.setItem("itemName",selectedcategory);
        });

        $('select').find('option[value='+sessionStorage.getItem('itemName')+']').attr('selected','selected');

    </script>
</th:block>
</body>
