<!DOCTYPE html>
<body lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<div layout:fragment="content" class="main-content">
    <br>
    <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>
    <div class="container my-3 p-4 bg-white rounded-3"><h1 th:text="${post.title}"></h1>

        <div class="fs-6" th:text="'작성자: ' + ${post.getMember().getUsername()} + ' | 조회수: ' + ${post.getHit()}"></div>
        <div class="fs-6" th:text="'최종 등록일: ' + ${#dates.format(post.createdAt, 'yyyy.MM.dd HH:mm:ss')}"></div>
        <div class="fs-6" th:text="'최종 수정일: ' + ${post.updatedAt != null ? #dates.format(post.updatedAt, 'yyyy.MM.dd HH:mm:ss') : '-'}"></div>
        <hr>
        <div th:utext="${post.getContent()}"></div>
            <hr>
        <div class="d-flex justify-content-end">
            <a class="btn btn-secondary mx-1" th:href="@{'/posts'}">목록</a>
            <form th:action="@{/posts}" th:method="delete">
                <input type="hidden" name="id" th:field="*{post.id}">
                <button id="post-delete-btn" class="btn btn-danger mx-1 btn-delete" type="submit">삭제</button>
            </form>
            <a class="btn btn-warning mx-1" th:href="@{'/posts/'+${post.getId()}+'/edit'}">수정</a>
        </div>

        <!--댓글-->
        <form id="post-form" th:object="${newComment}" th:action="@{'/comments'}" th:method="post"
              enctype="multipart/form-data">
            <input type="hidden" name="id" th:field="${post.id}">
            <input type="text" id="content" name="content" class="form-control mb-3" th:field="*{content}" placeholder="댓글을 입력하세요.">
            <input type="submit" class="btn-secondary btn-sm" th:value="댓글저장">
        </form>
            <div class="d-flex justify-content-start">
            <tr class="clickable-row" th:scope="row" th:each="comment, iter: ${commentList}">
                <td th:text="${comment.member.getUsername()}"></td>
                <td th:text="${#temporals.format( comment.createdAt, 'yyyy-MM-dd HH:mm:ss' )}"></td>
                <td th:text="${comment.content}"></td>
            </tr>
        </div>
        <div class="d-flex gap-2 justify-content-start">
            <div>
            <a class="btn btn-light btn-sm" th:href="${post.getId()-1 < 1 ? '#' : '/posts/'  + (post.getId()-1)}" th:text="${post.getId()-1 < 1 ? '글이 없습니다' : '이전글'}"></a>
            </div>
            <div>
            <a class="btn btn-light btn-sm" th:href="${nextPost == null ? '#' : '/posts/' + (post.getId()+1)}" th:text="${nextPost == null ? '글이 없습니다' : '다음글'}"></a>
            </div>
        </div>
        <hr>
    </div>
</div>
</body>

</th:block>
