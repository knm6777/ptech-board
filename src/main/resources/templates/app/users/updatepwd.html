<!DOCTYPE html>
<body lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<div layout:fragment="content" class="main-content">
    <div class="row my-5">
        비밀번호 확인
    </div>
    <div class="card-body">
        <div class="text-start">
            <input type="hidden" th:name="_csrf" th:value="${_csrf.token}"/>
            <div class="input-group input-group-outline my-3">
                <label class="form-label">비밀번호 확인</label>
                <input type="password" id="cur-password" name="password" class="form-control">
            </div>
            <div class="input-group input-group-outline my-3">
                <label class="form-label">변경할 비밀번호 확인</label>
                <input type="password" id="change-password" name="password" class="form-control">
            </div>
            <div class="input-group input-group-outline my-3">
                <label class="form-label">변경할 비밀번호 다시 입력</label>
                <input type="password" id="change-password2" name="password" class="form-control">
            </div>
        </div>
        <div class="text-center">
            <button class="btn bg-gradient-primary w-100 my-4 mb-2" id="checkPwd"> 비밀번호 변경</button>
        </div>
    </div>
</div>
<th:block layout:fragment="scripts">
    <script>
        $('#checkPwd').click(function () {
            var token = $("meta[name='_csrf']").attr("content");
            var header = $("meta[name='_csrf_header']").attr("content");
            const curPassword = $('#cur-password').val();
            const changePassword = $('#change-password').val();
            const changePassword2 = $('#change-password2').val();

            if (!curPassword || curPassword.trim() === "") {
                alert("비밀번호를 입력하세요.");
            } else if(changePassword !== changePassword2) {
                alert("변경할 비밀번호가 다릅니다. 다시 입력해주세요")
            } else {
                $.ajax({
                    type: 'POST',
                    url: '/member/updatepwd',
                    data: {'curPassword':curPassword,
                        'changePassword':changePassword},
                    dataType: "text",
                    beforeSend: function (xhr) {   /*데이터를 전송하기 전에 헤더에 csrf값을 설정한다*/
                        xhr.setRequestHeader(header, token);
                    }
                }).done(function (result) {
                    console.log(result);
                    console.log(typeof result);
                    if (result  === "true") {
                        console.log("비밀번호 변경 완료");
                        alert("비밀번호 변경 완료되었습니다.");
                        window.location.href = "/member/mypage";
                    } else {
                        console.log("현재 비밀번호 틀림");
                        // 비밀번호가 일치하지 않으면
                        alert("현재 비밀번호가 맞지 않습니다.");
                        window.location.reload();
                    }
                }).fail(function (error) {
                    alert(JSON.stringify(error));
                })
            }
        });
    </script>
</th:block>
</body>
